<!-- seller-list.component.html -->
<div class="card">
  <div class="card-header">
    <h3>Seller Management</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive table-bordered">
      <div class="mb-3 d-flex justify-content-between align-items-center">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (input)="onSearchChange()"
          class="form-control w-25 border border-outline-primary mx-3 mt-2"
          placeholder="Search..."
        />
        <button class="btn btn-primary primary mx-3 mt-2" routerLink="/admin/sellers/add">
          Add New Seller
        </button>
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr class="text-center">
            <th>#</th>
            <th>Seller Details</th>
            <th>Shop Logo</th>
            <th>Mobile</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let seller of sellers; let i = index">
          <td>{{ (page - 1) * pageSize + i + 1 }}</td>

            <td>
              <div class="u-div d-flex align-items-center gap-3">
                <div class="img-user">
                  <img
                    [src]="seller.profile_image"
                    width="100"
                    class="img-thumbnail"
                    style="
                      width: 50px;
                      height: 50px;
                      border-radius: 50%;
                      border: none;
                    "
                  />
                </div>
                <div class="seller-name">
                  {{ seller.name }}
                  <div class="seller-email">{{ seller.email }}</div>
                </div>
              </div>
            </td>
            <td>
              <div class="d-flex justify-content-center align-items-center">
                <span class="seller-shop">
                  <img [src]="seller.logo" class="img-thumbnail" />
                </span>
              </div>
            </td>
            <td class="text-center">{{ seller.mobile }}</td>
            <td class="text-center">
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': seller.status === 'active',
                  'bg-danger': seller.status === 'inactive'
                }"
              >
                {{ seller.status | titlecase }}
              </span>
            </td>
            <td>
              <div class="btn-group" role="group">
                <button
                  class="btn btn-sm btn-outline-primary primaryout"
                  [routerLink]="['/admin/sellers/view', seller._id]"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="View"
                >
                  <i class="far fa-eye fs-6"></i>
                </button>
                <button
                  class="btn btn-sm btn-outline-warning"
                  [routerLink]="['/admin/sellers/edit', seller._id]"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Edit"
                >
                  <i class="cil-pencil"></i>
                </button>
                <button
                  class="btn btn-sm btn-outline-secondary"
                  (click)="toggleStatus(seller)"
                  title="Toggle Status"
                >
                  <i class="cil-sync"></i>
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="deleteSeller(seller._id)"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Delete"
                >
                  <i class="cil-trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="sellers.length === 0">
            <td colspan="8" class="text-center">No sellers found</td>
          </tr>
        </tbody>
      </table>

      <nav *ngIf="totalPages > 1">
        <ul class="pagination justify-content-end">
          <li class="page-item" [class.disabled]="page === 1">
            <button class="page-link" (click)="goToPage(page - 1)">
              Previous
            </button>
          </li>

          <li
            class="page-item"
            *ngFor="let p of [].constructor(totalPages); let i = index"
            [class.active]="page === i + 1"
          >
            <button class="page-link" (click)="goToPage(i + 1)">
              {{ i + 1 }}
            </button>
          </li>

          <li class="page-item" [class.disabled]="page === totalPages">
            <button class="page-link" (click)="goToPage(page + 1)">Next</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
