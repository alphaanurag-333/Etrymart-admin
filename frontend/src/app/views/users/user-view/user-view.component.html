<div class="card" *ngIf="!isLoading && user; else loadingOrError">
  <div class="card-header">
    <h3 class="mb-0">User Details</h3>
  </div>

  <div class="card-body">
    <div class="row">
      <!-- Name -->
      <div class="col-md-6 mb-3">
        <strong>Name:</strong>
        <p class="mb-0">{{ user.name }}</p>
      </div>

      <!-- Email -->
      <div class="col-md-6 mb-3">
        <strong>Email:</strong>
        <p class="mb-0">{{ user.email }}</p>
      </div>

      <!-- Mobile -->
      <div class="col-md-6 mb-3">
        <strong>Mobile:</strong>
        <p class="mb-0">{{ user.mobile }}</p>
      </div>

      <!-- Gender -->
      <div class="col-md-6 mb-3">
        <strong>Gender:</strong>
        <p class="mb-0 text-capitalize">{{ user.gender || "Not specified" }}</p>
      </div>

      <!-- Status -->
      <div class="col-md-6 mb-3">
        <strong>Status:</strong>
        <span class="badge" [ngClass]="{
            'bg-success': user.status === 'active',
            'bg-secondary': user.status === 'inactive'
          }">
          {{ user.status }}
        </span>
      </div>

      <!-- Profile Picture -->
      <div class="col-md-6 mb-3">
        <strong>Profile Picture:</strong><br />
        <span class="profile-img">
          <img [src]="user.profilePicture || 'assets/images/user_default.png'" (error)="onImageError($event)"
            alt="User Image" class="img-thumbnail mt-2" />

        </span>
        <p *ngIf="!user.profilePicture || imageFailedToLoad" class="text-muted">
          No profile picture uploaded.
        </p>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingOrError>
  <div class="text-center p-4" *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Loading user data...</p>
  </div>
  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>
</ng-template>
