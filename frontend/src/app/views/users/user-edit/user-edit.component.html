<div class="card shadow-sm border-0 rounded-4">
  <!-- Header -->
  <div class="card-header d-flex align-items-center gap-2 rounded-top">
    <i class="fas fa-user-edit fs-5"></i>
    <h5 class="mb-0 fw-semibold">Edit User</h5>
  </div>

  <!-- Form -->
  <div class="card-body bg-light">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="row g-4">
        <!-- Name -->
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Enter user name"
            [class.is-invalid]="userForm.get('name')?.invalid && userForm.get('name')?.touched"
          />
          <div class="invalid-feedback" *ngIf="userForm.get('name')?.errors?.['required']">
            Name is required.
          </div>
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter email"
            [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched"
          />
          <div class="invalid-feedback" *ngIf="userForm.get('email')?.errors?.['required']">
            Email is required.
          </div>
          <div class="invalid-feedback" *ngIf="userForm.get('email')?.errors?.['email']">
            Enter a valid email address.
          </div>
        </div>

        <!-- Mobile -->
        <div class="col-md-6">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input
            type="text"
            id="mobile"
            class="form-control"
            formControlName="mobile"
            placeholder="Enter mobile number"
            [class.is-invalid]="userForm.get('mobile')?.invalid && userForm.get('mobile')?.touched"
          />
          <div class="invalid-feedback" *ngIf="userForm.get('mobile')?.errors?.['required']">
            Mobile number is required.
          </div>
        </div>

        <!-- Gender -->
        <div class="col-md-6">
          <label for="gender" class="form-label">Gender</label>
          <select
            id="gender"
            class="form-select"
            formControlName="gender"
            [class.is-invalid]="userForm.get('gender')?.invalid && userForm.get('gender')?.touched"
          >
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <div class="invalid-feedback" *ngIf="userForm.get('gender')?.errors?.['required']">
            Gender is required.
          </div>
        </div>

        <!-- Status -->
        <div class="col-md-6">
          <label for="status" class="form-label">Status</label>
          <select
            id="status"
            class="form-select"
            formControlName="status"
            [class.is-invalid]="userForm.get('status')?.invalid && userForm.get('status')?.touched"
          >
            <option value="">Select status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
          <div class="invalid-feedback" *ngIf="userForm.get('status')?.errors?.['required']">
            Status is required.
          </div>
        </div>

        <!-- Profile Picture -->
        <div class="col-md-6">
          <label for="profileUpload" class="form-label">Profile Picture</label>
          <input
            type="file"
            id="profileUpload"
            class="form-control"
            accept="image/*"
            (change)="onImageSelected($event)"
            [disabled]="isUploading"
          />
          <div class="text-danger mt-1" *ngIf="uploadError">{{ uploadError }}</div>

          <div *ngIf="imagePreview" class="mt-2">
            <img
            [src]="imagePreview || 'assets/images/user_default.png'"
              alt="Preview"
              class="img-thumbnail shadow-sm"
              style="max-height: 150px"
            />
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="text-center mt-4">
        <button
          type="submit"
          class="btn btn-primary primary px-4 py-2"
          [disabled]="isSubmitting || userForm.invalid"
        >
          <i class="fas fa-save me-2"></i>
          {{ isSubmitting ? "Saving..." : "Update User" }}
        </button>
      </div>
    </form>
  </div>
</div>
