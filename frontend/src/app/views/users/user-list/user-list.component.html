<div class="card">
  <div class="card-header">
    <h3>User Management</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive table-bordered">
      <div class="mb-3 d-flex justify-content-between align-items-center">
        <input type="text" [(ngModel)]="searchTerm" (input)="onSearchChange()"
          class="form-control w-25 border border-outline-primary mx-3 mt-2" placeholder="Search..." />
        <button class="btn btn-primary primary mx-3 mt-2" routerLink="/admin/users/add">
          Add New User
        </button>
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>User Details</th>
            <th>Mobile</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <td>{{ (page - 1) * pageSize + i + 1 }}</td>
            <td>
              <div class="u-div d-flex align-items-center gap-3">
                <div class="img-user">
                  <!-- <img
                    [src]="user.profilePicture"
                    class="img-thumbnail"
                    alt="{{ user.name }}"
                  /> -->
                  <img [src]="user.profilePicture || 'assets/images/user_default.png'" (error)="onImageError($event)"
                    alt="User Image" class="img-thumbnail mt-2" />
                </div>
                <div class="user-name">
                 {{ user.name && user.name.trim() !== "" ? user.name : "Guest User" }}
                  <div class="user-email">{{ user.email }}</div>
                </div>
              </div>
            </td>
            <td>{{ user.mobile }}</td>
            <td>
              <span class="badge" [ngClass]="{
                  'bg-success': user.status === 'active',
                  'bg-danger': user.status === 'inactive'
                }">
                {{ user.status | titlecase }}
              </span>
            </td>
            <td>
              <div class="btn-group" role="group">
                <button class="btn btn-sm btn-outline-primary primaryout" [routerLink]="['/admin/users/view', user._id!]"
                  data-bs-toggle="tooltip" data-bs-placement="top" title="View">
                  <i class="far fa-eye fs-6"></i>
                </button>
                <button class="btn btn-sm btn-outline-warning" [routerLink]="['/admin/users/edit', user._id!]"
                  data-bs-toggle="tooltip" data-bs-placement="top" title="Edit">
                  <i class="cil-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-secondary" (click)="toggleStatus(user)" title="Toggle Status">
                  <i class="cil-sync"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user._id!)" data-bs-toggle="tooltip"
                  data-bs-placement="top" title="Delete">
                  <i class="cil-trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="users.length === 0">
            <td colspan="8" class="text-center">No users found</td>
          </tr>
        </tbody>
      </table>

      <nav *ngIf="totalPages > 1">
        <ul class="pagination justify-content-end">
          <li class="page-item" [class.disabled]="page === 1">
            <button class="page-link" (click)="goToPage(page - 1)">
              Previous
            </button>
          </li>

          <li class="page-item" *ngFor="let _ of [].constructor(totalPages); let i = index"
            [class.active]="page === i + 1">
            <button class="page-link" (click)="goToPage(i + 1)">
              {{ i + 1 }}
            </button>
          </li>

          <li class="page-item" [class.disabled]="page === totalPages">
            <button class="page-link" (click)="goToPage(page + 1)">Next</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
