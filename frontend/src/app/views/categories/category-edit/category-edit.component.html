<div class="card shadow rounded-4 border-0">
  <div class="card-header d-flex align-items-center gap-2">
    <i class="fas fa-edit fs-5"></i>
    <h5 class="mb-0 fw-semibold">Edit Category</h5>
  </div>

  <div class="card-body bg-light">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row g-3">
        <!-- Name -->
        <div class="col-md-6">
          <label for="name" class="form-label">Category Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Enter category name"
            [class.is-invalid]="form.get('name')?.invalid && form.get('name')?.touched"
          />
          <div class="invalid-feedback" *ngIf="form.get('name')?.errors?.['required']">
            Name is required.
          </div>
        </div>

        <!-- Status -->
        <div class="col-md-6">
          <label for="status" class="form-label">Status</label>
          <select
            id="status"
            class="form-select"
            formControlName="status"
            [class.is-invalid]="form.get('status')?.invalid && form.get('status')?.touched"
          >
            <option value="">Select status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
          <div class="invalid-feedback" *ngIf="form.get('status')?.errors?.['required']">
            Status is required.
          </div>
        </div>

        <!-- Image Upload -->
        <div class="col-md-6">
          <label for="imageUpload" class="form-label">Upload Image</label>
          <input
            name="image"
            type="file"
            id="imageUpload"
            class="form-control"
            accept="image/*"
            (change)="onImageSelected($event)"
            [disabled]="isUploading"
          />
          <div class="text-danger mt-1" *ngIf="uploadError">{{ uploadError }}</div>

          <div *ngIf="imagePreview" class="mt-2">
            <img
              [src]="imagePreview"
              alt="Preview"
              class="img-thumbnail shadow-sm"
              style="max-height: 140px"
            />
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center mt-4">
        <button
          type="submit"
          class="btn btn-primary primary px-4 py-2"
          [disabled]="isSubmitting || form.invalid"
        >
          <i class="fas fa-save me-2"></i>
          {{ isSubmitting ? 'Saving...' : 'Update Category' }}
        </button>
      </div>
    </form>
  </div>
</div>
