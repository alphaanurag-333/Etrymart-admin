<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="fs-4">Category Management</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive table-bordered">
      <div class="mb-3 d-flex justify-content-between align-items-center">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (input)="onSearchChange()"
          class="form-control w-25 border border-outline-primary mx-3 mt-2"
          placeholder="Search by name"
        />
        <button class="btn btn-primary primary mx-3 mt-2" routerLink="/admin/categories/add">
          Add New Category
        </button>
      </div>

      <table class="table table-striped table-hover text-center">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Image</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories; let i = index">
            <!-- Calculate serial number based on page & pageSize -->
            <td>{{ (page - 1) * pageSize + i + 1 }}</td>
            <td>{{ category.name }}</td>
            <td>
              <span class="table-img">
                <!-- <img [src]="category.image" class="img-thumbnail" /> -->
                <img [src]="category.image|| 'assets/images/default-product.jpg'" [alt]="category.name" class="img-thumbnail"
                  (error)="onImageError($event)" />
              </span>
            </td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': category.status === 'active',
                  'bg-danger': category.status === 'inactive'
                }"
                >{{ category.status | titlecase }}</span
              >
            </td>
            <td>
              <div class="btn-group" role="group">
                <button
                  class="btn btn-sm btn-outline-primary primaryout"
                  [routerLink]="['/admin/categories/view', category._id]"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="View"
                >
                  <i class="far fa-eye fs-6"></i>
                </button>
                <button
                  class="btn btn-sm btn-outline-warning"
                  [routerLink]="['/admin/categories/edit', category._id]"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Edit"
                >
                  <i class="cil-pencil"></i>
                </button>
                <button
                  class="btn btn-sm btn-outline-secondary"
                  (click)="toggleStatus(category)"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Status"
                >
                  <i class="cil-sync"></i>
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="deleteCategory(category._id!)"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Delete"
                >
                  <i class="cil-trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="categories.length === 0 && !isLoading">
            <td colspan="5" class="text-center">No categories found</td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination controls -->
      <nav *ngIf="totalPages > 1" aria-label="Category pagination">
        <ul class="pagination justify-content-end">
          <li class="page-item" [class.disabled]="page === 1">
            <button class="page-link" (click)="goToPage(page - 1)">Previous</button>
          </li>

          <li
            class="page-item"
            *ngFor="let _ of [].constructor(totalPages); let i = index"
            [class.active]="page === i + 1"
          >
            <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
          </li>

          <li class="page-item" [class.disabled]="page === totalPages">
            <button class="page-link" (click)="goToPage(page + 1)">Next</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
