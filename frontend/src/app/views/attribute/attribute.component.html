<!-- Add Attribute Form -->
<div class="card shadow-sm">
  <div class="card-header">
    <h3 class="fs-4">Add Attribute</h3>
  </div>

  <div class="card-body">
    <form (ngSubmit)="createAttribute()" #attrForm="ngForm" novalidate>
      <div class="row g-3">
        <!-- Attribute Type -->
        <div class="col-md-6">
          <label for="attrType" class="form-label fw-semibold">Attribute Type</label>
          <select id="attrType" class="form-select" required name="type" [(ngModel)]="newAttribute.type"
            #typeModel="ngModel" [class.is-invalid]="typeModel.invalid && typeModel.touched">
            <option value="" disabled>Select an attribute</option>
            <option value="color">Color</option>
            <option value="size">Size</option>
          </select>
          <div class="invalid-feedback" *ngIf="typeModel.invalid && typeModel.touched">
            Attribute type is required.
          </div>
        </div>

        <!-- Attribute Value -->
        <div class="col-md-6">
          <label for="attrValue" class="form-label fw-semibold">Value</label>
          <input type="text" id="attrValue" class="form-control" required name="value" [(ngModel)]="newAttribute.value"
            #valueModel="ngModel" [class.is-invalid]="valueModel.invalid && valueModel.touched"
            placeholder="e.g. Red or Large" />
          <div class="invalid-feedback" *ngIf="valueModel.invalid && valueModel.touched">
            Value is required.
          </div>
        </div>
      </div>

      <div class="mt-4 text-end">
        <button type="submit" class="btn btn-primary primary" [disabled]="attrForm.invalid">
          Add Attribute
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Attributes List -->
<div class="card shadow-sm mt-4">
  <div class="table-responsive table-bordered text-center">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3 class="fs-4">Attributes List</h3>
      <div class="d-flex align-items-center gap-2">
        <label class="me-2 mb-0 fw-semibold">Filter by Type:</label>
        <select class="form-select form-select-sm w-auto" [(ngModel)]="selectedType" (change)="onFilterChange()"
          name="filterType" [ngModelOptions]="{ standalone: true }">
          <option value="">All</option>
          <option value="color">Color</option>
          <option value="size">Size</option>
        </select>
      </div>
    </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Type</th>
          <th scope="col">Value</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let attr of attributes; let i = index">
          <th scope="row">{{ (currentPage - 1) * limit + i + 1 }}</th>
          <td class="text-capitalize">{{ attr.type }}</td>
          <td>{{ attr.value }}</td>
          <td>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteAttribute(attr._id!)" title="Delete Attribute">
              <i class="cil-trash"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="attributes.length === 0">
          <td colspan="4" class="text-center text-muted">
            No attributes found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Pagination Controls -->
<nav *ngIf="totalPages > 1" class="mt-3">
  <ul class="pagination justify-content-end mb-0">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">
        Previous
      </button>
    </li>

    <li class="page-item" *ngFor="let _ of [].constructor(totalPages); let idx = index"
      [class.active]="currentPage === idx + 1">
      <button class="page-link" (click)="changePage(idx + 1)">
        {{ idx + 1 }}
      </button>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">
        Next
      </button>
    </li>
  </ul>
</nav>
