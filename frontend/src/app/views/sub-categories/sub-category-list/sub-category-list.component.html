<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="fs-4">SubCategory Management</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive table-bordered text-center">
      <div class="mb-3 d-flex justify-content-between align-items-center">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (input)="onSearchChange()"
          class="form-control w-25 mx-3 mt-2 border border-outline-primary"
          placeholder="Search by name"
        />
        <button
          class="btn btn-primary primary mx-3 mt-2"
          routerLink="/admin/sub-categories/add"
        >
          Add New SubCategory
        </button>
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>SubCategory Name</th>
            <th>Category Name</th>
            <th>Image</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sub of subCategories; let i = index">
            <!-- Calculate the serial number based on page and pageSize -->
            <td>{{ (page - 1) * pageSize + i + 1 }}</td>
            <td>{{ sub.name }}</td>
            <td>{{ getCategoryName(sub.category_id) }}</td>
            <td>
              <span class="table-img">
                <!-- <img
                  [src]="sub.image"
                  class="img-thumbnail"
                  alt="SubCategory Image"
                /> -->

                <img [src]="sub.image|| 'assets/images/default-product.jpg'" [alt]="sub.name" class="img-thumbnail"
                  (error)="onImageError($event)" />
              </span>
            </td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': sub.status === 'active',
                  'bg-danger': sub.status === 'inactive'
                }"
              >
                {{ sub.status | titlecase }}
              </span>
            </td>
            <td>
              <div class="btn-group" role="group">
                <button
                  class="btn btn-sm btn-outline-primary primaryout"
                  [routerLink]="['/admin/sub-categories/view', sub._id]"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="View"
                >
                  <i class="far fa-eye fs-6"></i>
                </button>
                <button
                  class="btn btn-sm btn-outline-warning"
                  [routerLink]="['/admin/sub-categories/edit', sub._id]"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Edit"
                >
                  <i class="cil-pencil"></i>
                </button>
                <button
                  class="btn btn-sm btn-outline-secondary"
                  (click)="toggleStatus(sub)"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Status"
                >
                  <i class="cil-sync"></i>
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="deleteSubCategory(sub._id!)"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Delete"
                >
                  <i class="cil-trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="subCategories.length === 0 && !isLoading">
            <td colspan="6" class="text-center">No sub-categories found</td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination Controls -->
      <nav *ngIf="totalPages > 1" aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li
            class="page-item"
            [class.disabled]="page === 1"
            (click)="goToPage(page - 1)"
          >
            <a class="page-link" href="javascript:void(0)">Previous</a>
          </li>

          <li
            class="page-item"
            *ngFor="let p of [].constructor(totalPages); let idx = index"
            [class.active]="page === idx + 1"
            (click)="goToPage(idx + 1)"
          >
            <a class="page-link" href="javascript:void(0)">{{ idx + 1 }}</a>
          </li>

          <li
            class="page-item"
            [class.disabled]="page === totalPages"
            (click)="goToPage(page + 1)"
          >
            <a class="page-link" href="javascript:void(0)">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
