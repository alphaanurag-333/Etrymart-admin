<div class="card shadow rounded-4 border-0">
  <div class="card-header d-flex align-items-center gap-2">
    <i class="fas fa-pen-square fs-5"></i>
    <h5 class="mb-0 fw-semibold">Edit Sub Category</h5>
  </div>

  <div class="card-body bg-light">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row g-3">
        <!-- Parent Category -->
        <div class="col-md-6">
          <label for="category_id" class="form-label">Parent Category</label>
          <select
            id="category_id"
            class="form-select"
            formControlName="category_id"
            [class.is-invalid]="form.get('category_id')?.touched && form.get('category_id')?.invalid"
          >
            <option value="">Select category</option>
            <option *ngFor="let category of categories" [value]="category._id">
              {{ category.name }}
            </option>
          </select>
          <div class="invalid-feedback" *ngIf="form.get('category_id')?.errors?.['required']">
            Category is required.
          </div>
        </div>

        <!-- Name -->
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            [class.is-invalid]="form.get('name')?.touched && form.get('name')?.invalid"
            placeholder="Enter sub category name"
          />
          <div class="invalid-feedback" *ngIf="form.get('name')?.errors?.['required']">
            Name is required.
          </div>
        </div>

        <!-- Upload Image -->
        <div class="col-md-6">
          <label for="imageUpload" class="form-label">Upload Image</label>
          <input
            type="file"
            name="image"
            id="imageUpload"
            class="form-control"
            accept="image/*"
            (change)="onImageSelected($event)"
            [disabled]="isUploading"
          />
          <div class="text-danger mt-1" *ngIf="uploadError">{{ uploadError }}</div>

          <div class="mt-2" *ngIf="imagePreview">
            <img
              [src]="imagePreview"
              alt="Preview"
              class="img-thumbnail shadow-sm"
              style="max-height: 140px;"
            />
          </div>
        </div>

        <!-- Status -->
        <div class="col-md-6">
          <label for="status" class="form-label">Status</label>
          <select
            id="status"
            class="form-select"
            formControlName="status"
            [class.is-invalid]="form.get('status')?.touched && form.get('status')?.invalid"
          >
            <option value="">Select status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
          <div class="invalid-feedback" *ngIf="form.get('status')?.errors?.['required']">
            Status is required.
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center mt-4">
        <button
          type="submit"
          class="btn btn-primary primary px-4 py-2"
          [disabled]="isSubmitting || form.invalid"
        >
          <i class="fas fa-save me-2"></i>
          {{ isSubmitting ? 'Saving...' : 'Update Sub Category' }}
        </button>
      </div>
    </form>
  </div>
</div>
