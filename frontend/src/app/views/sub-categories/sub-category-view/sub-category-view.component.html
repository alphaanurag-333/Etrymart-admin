<div
  class="card shadow rounded-4 border-0"
  *ngIf="!isLoading && subCategory; else loadingOrError"
>
  <div class="card-header d-flex align-items-center gap-2">
    <i class="fas fa-list-alt fs-5"></i>
    <h5 class="mb-0 fw-semibold">Sub Category Details</h5>
  </div>

  <div class="card-body bg-light">
    <div class="row g-3">
      <!-- Name -->
      <div class="col-md-6">
        <strong>Name:</strong>
        <p class="mb-1">{{ subCategory.name }}</p>
      </div>

      <!-- Category -->
      <div class="col-md-6">
        <strong>Parent Category:</strong>
        <p class="mb-1">{{ parentCategoryName || "N/A" }}</p>
      </div>

      <!-- Status -->
      <div class="col-md-6">
        <strong>Status:</strong><br />
        <span
          class="badge px-3 py-2 rounded-pill"
          [ngClass]="{
            'bg-success': subCategory.status === 'active',
            'bg-danger': subCategory.status === 'inactive'
          }"
        >
          {{ subCategory.status | titlecase }}
        </span>
      </div>

      <!-- Image -->
      <div class="col-md-6">
        <strong>Image:</strong><br />
        <span class="image-view">
          <img
            [src]="subCategory.image"
            alt="{{ subCategory.name }}"
            class="img-thumbnail mt-2 shadow-sm"
            style="max-height: 150px"
          />
        </span>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingOrError>
  <div class="text-center p-4" *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Loading sub-category data...</p>
  </div>

  <div class="alert alert-danger mt-3" *ngIf="error">
    {{ error }}
  </div>
</ng-template>
