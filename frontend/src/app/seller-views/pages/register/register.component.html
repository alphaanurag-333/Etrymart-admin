<div class="container mt-sm-5 gx-0 gx-sm-4" style="max-width: 720px;">
  <div class="card shadow border-0 rounded-sm-4 card-radius ">
    <div class="card-body px-sm-5 py-sm-3 px-3 py-4">
      <h2 class="card-title text-center mb-2 fw-bold display-6" style="letter-spacing: 0.05em;">Register Here</h2>
      <p class="text-center text-muted mb-4 fs-5">Register as Seller</p>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="row  g-4">
          <!-- Name -->
          <div class="col-md-6 mt-2">
            <label for="name" class="form-label fw-semibold">Name <span class="text-danger">*</span></label>
            <input
              id="name"
              formControlName="name"
              type="text"
              class="form-control rounded-3"
              [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
              placeholder="Enter your name"
              autofocus
            />
            <div class="invalid-feedback error-msg">
            Name required (min 3 characters).
            </div>
          </div>

          <!-- Gender -->
          <div class="col-md-6 mt-2">
            <label for="gender" class="form-label fw-semibold">Gender</label>
            <select
              id="gender"
              formControlName="gender"
              class="form-select rounded-3"
            >
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
              <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
          </div>

          <!-- Mobile -->
          <div class="col-md-6 mt-2">
            <label for="mobile" class="form-label fw-semibold">Mobile <span class="text-danger">*</span></label>
            <input
              id="mobile"
              formControlName="mobile"
              type="tel"
              class="form-control rounded-3"
              [class.is-invalid]="registerForm.get('mobile')?.invalid && registerForm.get('mobile')?.touched"
              placeholder="10-digit mobile number"
              pattern="[0-9]{10}"
            />
            <div class="invalid-feedback error-msg">
              Valid 10-digit mobile number is required.
            </div>
          </div>

          <!-- Email -->
          <div class="col-md-6 mt-2">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input
              id="email"
              formControlName="email"
              type="email"
              class="form-control rounded-3"
              [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
              placeholder="example@mail.com"
            />
            <div class="invalid-feedback error-msg">
              Please enter a valid email.
            </div>
          </div>

          <!-- Shop Name -->
          <div class="col-md-6 mt-2">
            <label for="shop_name" class="form-label fw-semibold">Shop Name <span class="text-danger">*</span></label>
            <input
              id="shop_name"
              formControlName="shop_name"
              type="text"
              class="form-control rounded-3"
              [class.is-invalid]="registerForm.get('shop_name')?.invalid && registerForm.get('shop_name')?.touched"
              placeholder="Enter your shop name"
            />
            <div class="invalid-feedback error-msg">
              Shop name is required.
            </div>
          </div>

          <!-- Address -->
          <div class="col-md-6 mt-2">
            <label for="address" class="form-label fw-semibold">Address <span class="text-danger">*</span></label>
            <input
              id="address"
              formControlName="address"
              type="text"
              class="form-control rounded-3"
              [class.is-invalid]="registerForm.get('address')?.invalid && registerForm.get('address')?.touched"
              placeholder="Enter address"
            />
            <div class="invalid-feedback error-msg">
              Address is required.
            </div>
          </div>

          <!-- City -->
          <div class="col-md-6 mt-2">
            <label for="city" class="form-label fw-semibold">City <span class="text-danger">*</span></label>
            <input
              id="city"
              formControlName="city"
              type="text"
              class="form-control rounded-3"
              [class.is-invalid]="registerForm.get('city')?.invalid && registerForm.get('city')?.touched"
              placeholder="Enter city"
            />
            <div class="invalid-feedback error-msg">
              City is required.
            </div>
          </div>

          <!-- Pincode -->
          <div class="col-md-6 mt-2">
            <label for="pincode" class="form-label fw-semibold">Pincode <span class="text-danger">*</span></label>
            <input
              id="pincode"
              formControlName="pincode"
              type="text"
              class="form-control rounded-3"
              [class.is-invalid]="registerForm.get('pincode')?.invalid && registerForm.get('pincode')?.touched"
              placeholder="6-digit pincode"
            />
            <div class="invalid-feedback error-msg">
              Valid pincode is required.
            </div>
          </div>

          <!-- Business Category -->
          <div class="col-md-6 mt-2">
            <label for="business_category" class="form-label fw-semibold">Business Category <span class="text-danger">*</span></label>
            <select
              id="business_category"
              formControlName="business_category"
              class="form-select rounded-3"
              [class.is-invalid]="registerForm.get('business_category')?.invalid && registerForm.get('business_category')?.touched"
            >
              <option value="" disabled selected>Select a category</option>
              <option *ngFor="let category of businessCategories" [value]="category.name">{{ category.name }}</option>
            </select>
            <div class="invalid-feedback error-msg">
              Please select a business category.
            </div>
          </div>

          <!-- Logo Upload (Mandatory) -->
          <div class="col-md-6 mt-2">
            <label for="logo" class="form-label fw-semibold">Shop Logo <span class="text-danger">*</span></label>
            <div *ngIf="logoPreview" class="mb-2 text-center">
              <img [src]="logoPreview" class="img-thumbnail" style="max-height: 100px;" />
            </div>
            <input
              id="logo"
              type="file"
              class="form-control rounded-3"
              (change)="onLogoSelected($event)"
              accept="image/*"
            />
          </div>

          <!-- Profile Image Upload (Optional) -->
          <div class="col-md-6 mt-2">
            <label for="profile_image" class="form-label fw-semibold">Profile Image (Optional)</label>
            <div *ngIf="profileImagePreview" class="mb-2 text-center">
              <img [src]="profileImagePreview" class="img-thumbnail" style="max-height: 100px;" />
            </div>
            <input
              id="profile_image"
              type="file"
              class="form-control rounded-3"
              (change)="onProfileImageSelected($event)"
              accept="image/*"
            />
          </div>

          <!-- Password -->
          <div class="col-12 mt-2">
            <label for="password" class="form-label fw-semibold">Password (optional)</label>
            <input
              id="password"
              formControlName="password"
              type="password"
              class="form-control rounded-3"
              placeholder="Enter a password"
            />
          </div>
        </div>

        <button
          type="submit"
          [disabled]="submitting"
          class="btn btn-primary seller-register-btn w-100 btn-lg fw-semibold rounded-3 mt-4"
          style="letter-spacing: 0.05em;"
        >
          {{ submitting ? 'Registering...' : 'Register' }}
        </button>
      </form>
    </div>
  </div>
</div>
